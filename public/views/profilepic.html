<div ng-class="leftnav ? 'leftnav-profile' : 'pull-left'"> <!-- can't add ng-if to parent element https://github.com/angular/angular.js/issues/9932 --> <!-- Insert image only if it's valid profile pic --> <img alt="{{profilepic}}" data-ng-src="{{profilepic}}" class="img-circle" ng-class="leftnav ? 'img-profile-lg' : 'img-profile navbar-img-profile'" data-ng-if="isloggedin && profilepic.length"> <!-- when image is not available try to display initials --> <div class="img-circle" ng-class="leftnav ? 'profileInitials-lg' : 'profileInitials'" data-ng-if="isloggedin && !profilepic.length && initials.length"><span>{{initials}}</span></div> <!-- when both profile image and initials are not available, default image should be shown in leftnav --> <div class="img-circle profileInitials-lg profile-default-cont" data-ng-if="!profilepic.length && !initials.length && leftnav"> <img src="/images/camera-icon.0f30ae55.png"> </div> </div>
